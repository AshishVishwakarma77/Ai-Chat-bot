<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Chat bot</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="chat-container">
       
        <div class="ai-chat-box">
            <img src="./Ai Image.png" alt="" id="ai-img" width="10%">
            <div class="ai-chat-area">
                Hello! I am Ai Chat Bot. How can I help you?
            </div>
        </div>
        
    </div>

    <div class="prompt-area">
       <input type="text" id="prompt-input" placeholder="Message here...">
       <button id="btn-img">
        <img src="./image icon.svg" alt="">
        <input type="file" accept="image/*" hidden>
      </button>
       <button id="btn-submit"><img src="./submit btn.svg" alt=""></button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
